     <script language='javascript'>
     function verif(){
     	
     	if(document.djo.ancien.value==''){
         		alert("sasir votre ancien mot de passe");
         		document.djo.ancien.style.borderColor = "red";
         		return false}
     	if(document.djo.nouveaux.value==''){
     		alert("sasir votre nouveaux mot de passe");
     		document.djo.nouveaux.style.borderColor = "red";
     		return false}
     	if(document.djo.confirmier.value==''){
     		alert("sasir confirmation de mot de passe");
     		document.djo.confirmier.style.borderColor = "red";
     		return false}
     	if(document.djo.ancien.value!=document.djo.mot.value){
     		alert("sasir votre ancien mot de passe est incorrecte");
     		document.djo.ancien.style.color="#F00000";
     		return false}
     	if(document.djo.confirmier.value!=document.djo.nouveaux.value){
     		alert("confirmation de mot de passe est incorrect");
     		document.djo.confirmier.style.color="#F00000";
     		return false}
     	else 
     		return true;
     }
    
    </script>
